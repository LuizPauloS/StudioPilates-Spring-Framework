<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div class="modal fade" tabindex="-1" id="confirmaExclusaoPaciente"
	data-keyboard="false" data-backdrop="static">
	<div class="modal-dialog">
		<form th:attr="data-url-base=@{/pacientes}" method="POST">
			<input type="hidden" name="_method" value="DELETE" /> 
			<input type="hidden" name="_csrf" th:value="${_csrf.token}" /> 
			<input type="hidden" name="_csrf_header" th:value="${_csrf.headerName}" />
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close"></button>
					<h4 class="modal-title">VocÃª tem certeza?</h4>
				</div>
				<div class="modal-body">
					<span>Tem certeza que deseja excluir o registro do paciente?</span>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
					<button type="submit" class="btn btn-primary">Excluir</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</form>
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
</html>
